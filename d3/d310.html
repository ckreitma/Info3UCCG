<!doctype html>
<html>
<head>
    <title>D3 10 Creaci√≥n de SVG con datos</title>
<style>
</style>
    <script src='lib/d3.js'></script>
</head>
<body>
<script>
    //https://www.dashingd3js.com/d3-tutorial/using-the-svg-coordinate-space-with-d3-js
    circleRadii = [40, 20, 10];

    var svgContainer = d3.select("body")
                .append("svg")
                .attr("width", 200)
                .attr("height", 200);

    var circles = svgContainer.selectAll("circle")
        .data(circleRadii)
        .enter()
        .append("circle");

    var circleAttributes = circles
                        .attr("cx", 80)
                        .attr("cy", 80)
                        .attr("r", function (d) { return d; }) //Radio de acuerdo al dato
                        .style("fill", function(d) {

                            var returnColor;

                            if (d === 40) { returnColor = "green";
                            } else if (d === 20) { returnColor = "purple";
                            } else if (d === 10) { returnColor = "red"; }

                            return returnColor;
                        });
        </script>
</body>
</html>
