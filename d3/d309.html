
<!doctype html>

    <script src='lib/d3.js'></script>
</head>
<body>
<script>
    var width = 500;
    var height = 500;

    //Create SVG element
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    //Create line element inside SVG
    svg.append("line")
       .attr("x1", 100)
       .attr("x2", 500)
       .attr("y1", 50)
       .attr("y2", 50)
       .attr("stroke", "black")


    //Create and append line
    svg.append("line")
            .attr("x1", 100)
            .attr("x2", 500)
            .attr("y1", 50)
            .attr("y2", 250)
            .attr("stroke", "black")
    //Create and append rectangle element
    svg.append("rect")
            .attr("x", 400)
            .attr("y", 400)
            .attr("width", 200)
            .attr("height", 100)
            .attr("fill","blue")

    //Append circle 
    svg.append("circle")
       .attr("cx", 250)
       .attr("cy", 50)
       .attr("r", 50)

    svg.append("ellipse")
       .attr("cx", 200)
       .attr("cy", 300)
       .attr("rx", 150)
       .attr("ry", 50)

    //Create group element
    var g = svg.append("g")
               .attr("transform", function(d, i) {
                        return "translate(0,0)";
               });

    //Create and append ellipse element into group
    var ellipse = g.append("ellipse")
                   .attr("cx", 250)
                   .attr("cy", 50)
                   .attr("rx", 150)
                   .attr("ry", 50)
                   .append("text")

        //Create and append text element into group
        g.append("text")
        .attr("x", 150)
        .attr("y", 180)
        .attr("stroke", "#fff")
        .text("This is an ellipse!");
    </script>
</body>
</html>
